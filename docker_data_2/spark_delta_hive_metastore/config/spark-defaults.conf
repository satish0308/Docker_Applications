# Enable Spark Event Logging
spark.eventLog.enabled=true
spark.eventLog.dir=hdfs://namenode:9000/spark-logs

# HDFS Configuration
spark.hadoop.fs.defaultFS=hdfs://namenode:9000

# YARN ResourceManager Configuration (Uncomment if using YARN)
spark.hadoop.yarn.resourcemanager.address=resourcemanager:8032
spark.hadoop.yarn.resourcemanager.scheduler.address=resourcemanager:8030

# Enable Dynamic Resource Allocation (For Efficient Cluster Usage)
spark.dynamicAllocation.enabled=true
spark.shuffle.service.enabled=true

# Spark History Server Log Directory (Ensure Spark History Server is running)
spark.history.fs.logDirectory=hdfs://namenode:9000/spark-logs
