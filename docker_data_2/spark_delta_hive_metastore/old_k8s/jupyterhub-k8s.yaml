            matchLabels:
              component: singleuser-server
              app: "jupyterhub"
              release: "my-jupyterhub"
      ports:
        - port: 8888
    
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
      to:
        # Allow outbound connections to DNS ports on the cloud metadata server
        - ipBlock:
