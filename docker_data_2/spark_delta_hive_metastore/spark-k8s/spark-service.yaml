apiVersion: v1
kind: Service
metadata:
  name: spark-master
spec:
  selector:
    io.kompose.service: spark
    component: master
  ports:
    - name: spark
      protocol: TCP
      port: 7077
      targetPort: 7077
    - name: webui
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: appwebui
      protocol: TCP
      port: 4040
      targetPort: 4040
  type: ClusterIP
