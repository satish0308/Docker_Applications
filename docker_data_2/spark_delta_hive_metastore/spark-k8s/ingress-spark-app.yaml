apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jupyter-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: spark.app.local
      http:
        paths:
          - path: /spark-ui
            pathType: Prefix
            backend:
              service:
                name: jupyter
                port:
                  number: 4040
